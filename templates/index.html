<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>我的行事曆</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <h2>✨ 功能區</h2>
        <button id="draw-luck">抽籤看看</button>
        <p id="fortune-display"></p>

        <h3>新增特殊日</h3>
        <input type="text" id="special-title" placeholder="標題" />
        <input type="date" id="special-date" />
        <button id="add-special">新增</button>

        <h3>⏳ 倒數事件</h3>
        <ul id="countdown-list"></ul>
      </aside>

      <main class="main">
        <h1>行事曆</h1>
        <div id="calendar"></div>

        <h2 id="selected-date">📅 今天的待辦</h2>
        <form id="event-form">
          <input type="text" id="title" placeholder="事件標題" required />
          <button type="submit">新增事件</button>
        </form>
        <ul id="todo-list"></ul>
      </main>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
